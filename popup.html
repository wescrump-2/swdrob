<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savage Worlds Stat Block</title>
    <script type="module" src="/src/popup.ts"></script>
    <style>
      body { font-family: Arial, sans-serif; padding: 16px; background: #16213e; color: #eee; }
      label { display: block; margin: 12px 0 4px; font-weight: bold; }
      input, textarea, select { width: 100%; padding: 6px; margin-bottom: 8px; background: #0f3460; border: 1px solid #555; color: white; }
      button { padding: 8px 12px; margin: 8px 4px 8px 0; background: #e94560; border: none; color: white; cursor: pointer; }
      .roll-btn { width: 100%; padding: 6px; margin-bottom: 8px; background: #0f3460; border: 1px solid #555; color: white; cursor: pointer; text-align: left; }
      .roll-btn:hover { background: #1a4a6e; }
      .skill-btn { width: auto; margin: 2px; display: inline-block; }
      #skills { display: flex; flex-wrap: wrap; }
      .attribute-btn { width: auto; margin: 2px; display: inline-block; }
      #attributes { display: flex; flex-wrap: wrap; }
      .weapon-btn { width: auto; margin: 2px; display: inline-block; }
      #weapons { display: flex; flex-wrap: wrap; }
      .stats-row { display: flex; gap: 10px; }
      .stat-item { flex: 1; }
      .stat-item input { width: 100%; }
      .row { display: flex; gap: 10px; }
      .col { flex: 1; }
      h2 { margin-top: 20px; color: #e94560; }
      h3 { margin-top: 15px; margin-bottom: 5px; color: #e94560; font-size: 1.1em; }
      hr { border-color: #555; margin: 20px 0; }
    </style>
  </head>
  <body>
    <h1 id="title" contenteditable="true">Savage Worlds Stat Block</h1>
    <form id="statblock-form">

      <div class="stats-row">
        <div class="stat-item"><label for="pace">Pace:</label> <input type="number" id="pace" placeholder="6" /></div>
        <div class="stat-item"><label for="parry">Parry:</label> <input type="number" id="parry" placeholder="5" /></div>
        <div class="stat-item"><label for="toughness">Toughness:</label> <input type="number" id="toughness" placeholder="5" /></div>
      </div>

      <h3>Attributes</h3>
      <div id="attributes"></div>

      <h3>Skills</h3>
      <div id="skills"></div>

      <h3>Weapons</h3>
      <div id="weapons"></div>

      <label>Edges</label>
      <textarea id="edges" rows="3" placeholder="List edges here"></textarea>

      <label>Hindrances</label>
      <textarea id="hindrances" rows="3" placeholder="List hindrances here"></textarea>

      <label>Gear</label>
      <textarea id="gear" rows="3" placeholder="List gear here"></textarea>

      <label>Notes</label>
      <textarea id="notes" rows="5" placeholder="Additional notes"></textarea>
    </form>

    <hr />
    <label for="url-input">Import from Savaged.us shared URL</label>
    <div class="row">
      <input type="url" id="url-input" placeholder="https://savaged.us/s/ingrid" />
      <button type="button" id="import-url">Load</button>
    </div>

  </body>
</html>
