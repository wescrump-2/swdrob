<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <title>Savage Worlds Owlbear Rodeo Dice</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div class="sidebar">
    <form id="dice-roller" class="dice-roller">
      <div class="options">
        <div class="row">
          <span class="svgbox" title="Trait Dice">
            <svg id="traitdice" class="custom-radio active" data-value="trait">
            </svg></span>
          <span class="svgbox" title="Damage Dice">
            <svg id="damagedice" class="custom-radio" data-value="damage">
            </svg></span>
          <span class="svgbox" title="Standard Dice">
            <svg id="standarddice" class="custom-radio" data-value="standard">
            </svg></span>
        </div>
        <hr />
        <div id="modifierRow" class="row" title="Reset Modifier to zero.">
          <div class="sliderrow">
            <svg id="modifierButton" class="toggle-image"></svg>
            <div class="slider-container">
              <div id="curmodifier" class="current-value"></div>
              <input class="slider" type="range" id="modifier" name="modifier" title="Modifier" value="0" min="-16"
                max="16">
            </div>
          </div>
        </div>
        <div id="targetNumberRow" class="row" title="Reset Target Number to default.">
          <div class="sliderrow">
            <svg id="targetNumberButton" class="toggle-image"></svg>
            <div class="slider-container">
              <div id="curtarget" class="current-value"></div>
              <input class="slider" type="range" id="targetNumber" name="targetNumber" title="Target Number" value="4"
                min="2" max="24">
            </div>
          </div>
        </div>
        <div id="wildDieRow" class="row">
          <svg id="wildDieToggle" class="toggle-image active"> </svg>
          <select id="wildDieType" name="wildDieType" title="Wild Die Type.">
            <option value="d4">d4</option>
            <option value="d6" selected>d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
          </select>
        </div>
        <div class="row">
          <span class="svgbox" title="Reapply modifier settings to the previous roll results.">
            <svg id="adjustButton" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Joker! +2 to all Trait and Damage rolls.">
            <svg id="jokerDrawnToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Opposed mode, Target Number set to the previous roll results.">
            <svg id="opposedRollToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Wound">
            <svg id="wound1Toggle" class="toggle-image2">
            </svg>
          </span>
          <span class="svgbox" title="Wound">
            <svg id="wound2Toggle" class="toggle-image2">
            </svg>
          </span>
          <span class="svgbox" title="Wound">
            <svg id="wound3Toggle" class="toggle-image2">
            </svg>
          </span>
          <span class="svgbox" title="Fatigue">
            <svg id="fatigue1Toggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Fatigue">
            <svg id="fatigue2Toggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Light">
            <svg id="illumToggle" class="toggle-image3 light">
            </svg>
          </span>
          <span class="svgbox" title="Break object mode, no acing, no bonus damage.">
            <svg id="breakingObjectsToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Bonus Damage!">
            <svg id="bonusDamageToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Distracted">
            <svg id="distractedToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Vulnerable">
            <svg id="vulnerableToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="One Action">
            <svg id="multiToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Called Shot">
            <svg id="calledShotToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Cover">
            <svg id="coverToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Range">
            <svg id="rangeToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="The Drop">
            <svg id="theDropToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Wild Attack">
            <svg id="wildAttackToggle" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Gang Up">
            <svg id="gangUpToggle" class="toggle-image">
            </svg>
          </span>
        </div>
      </div>
      <hr />
      <div class="row">
        <span id="d4Row" title="d4" class="dice">
          <svg id="d4Button" class="toggle-image">
          </svg>
          <span id="d4count" class="counter"></span>
        </span>
        <span id="d6Row" title="d6" class="dice">
          <svg id="d6Button" class="toggle-image">
          </svg>
          <span id="d6count" class="counter"></span>
        </span>
        <span id="d8Row" title="d8" class="dice">
          <svg id="d8Button" class="toggle-image">
          </svg>
          <span id="d8count" class="counter"></span>
        </span>
        <span id="d10Row" title="d10" class="dice">
          <svg id="d10Button" class="toggle-image">
          </svg>
          <span id="d10count" class="counter"></span>
        </span>
        <span id="d12Row" title="d12" class="dice">
          <svg id="d12Button" class="toggle-image">
          </svg>
          <span id="d12count" class="counter"></span>
        </span>
        <span id="d20Row" title="d20" class="dice">
          <svg id="d20Button" class="toggle-image">
          </svg>
          <span id="d20count" class="counter"></span>
        </span>
        <span id="d100Row" title="d100" class="dice">
          <svg id="d100Button" class="toggle-image">
          </svg>
          <span id="d100count" class="counter"></span>
        </span>
      </div>
      <hr class="inner-line" />
      <div>
        <div class="dice">
          <span class="svgbox" title="Roll dice.">
            <svg id="rollDiceButton" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Reroll dice.">
            <svg id="rerollDiceButton" class="toggle-image">
            </svg>
          </span>
          <span class="svgbox" title="Remove all dice.">
            <svg id="removeDiceButton" class="toggle-image">
            </svg>
          </span>
        </div>
      </div>
      <hr>
      <div class="row dice">
        <span class="svgbox" title="Reset all to defaults.">
          <svg id="resetButton" class="toggle-image"> </svg>
        </span>
        <span class="svgbox" title="Change colors.">
          <svg id="colorButton" class="toggle-image"> </svg>
        </span>
        <span class="svgbox" title="Clear dice log.">
          <svg id="clearButton" class="toggle-image"> </svg>
        </span>
      </div>
    </form>
  </div>
  <div class="main-content">
    <div class="row">
      <fieldset id="dice-tray">
      </fieldset>
    </div>

    <div class="log">
      <div id="log-entries" class="fieldset-grid">
      </div>
    </div>

  </div>
  <div id="app"></div>
  <object id="buttons-svg" type="image/svg+xml" data="/buttons.svg" width="0" height="0" class="disappeared"></object>
</body>

</html>
